
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>מפת ציוצים עם קישורים</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([31.9, 34.8], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch("tweets.json")
      .then(response => response.json())
      .then(tweets => {
        tweets.forEach(tweet => {
          const icon = L.icon({
            iconUrl: tweet.imageUrl,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
          });

          const marker = L.marker([tweet.latitude, tweet.longitude], { icon }).addTo(map);
          marker.bindPopup(
            `<strong>${tweet.text}</strong><br>
             <img src="${tweet.imageUrl}" width="200" /><br>
             <a href="${tweet.url}" target="_blank">לציוץ המקורי</a>`
          );
        });
      });
  </script>
</body>
</html>
