<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מפת ציוצים עם סינון תאריך</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #map { height: 100vh; width: 100vw; }
    .popup-img {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
    }
    .popup-text {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .leaflet-popup-content {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="dateFilter">תאריך:</label>
    <input type="date" id="dateFilter">
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([31.9, 34.8], 8);

    const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const roadsLayer = L.tileLayer('https://tiles.wmflabs.org/hikebike/{z}/{x}/{y}.png', {
      attribution: '© HikeBikeMap'
    });

    const tweetLayer = L.layerGroup().addTo(map);

    let allMarkers = [];

    fetch("tweets.json")
      .then(res => res.json())
      .then(tweets => {
        allMarkers = tweets.map(tweet => {
          const icon = L.icon({
            iconUrl: tweet.imageUrl,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
          });

          const marker = L.marker([tweet.latitude, tweet.longitude], { icon });
          marker.bindPopup(
            `<div class="popup-text"><strong>${tweet.text}</strong></div>
             <img src="${tweet.imageUrl}" class="popup-img" />
             <div><a href="${tweet.url}" target="_blank">לציוץ המקורי</a></div>`
          );
          marker.date = tweet.date;
          return marker;
        });

        applyDateFilter();
      });

    document.getElementById("dateFilter").addEventListener("change", applyDateFilter);

    function applyDateFilter() {
      const date = document.getElementById("dateFilter").value;
      tweetLayer.clearLayers();
      allMarkers.forEach(marker => {
        if (!date || marker.date === date) {
          tweetLayer.addLayer(marker);
        }
      });
    }

    const baseMaps = { "מפת רחובות": streetLayer };
    const overlayMaps = {
      "ציוצים": tweetLayer,
      "כבישים ראשיים": roadsLayer
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false, position: 'topright' }).addTo(map);
  </script>
</body>
</html>
