<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>מפת ציוצים עם תפריט וכבישים</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .popup-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
      border-radius: 8px;
    }
    .popup-text {
      font-size: 18px;
      font-family: Arial, sans-serif;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([31.9, 34.8], 8);

    const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const roadsLayer = L.tileLayer('https://tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      attribution: '© OSM HOT'
    });

    const tweetLayer = L.layerGroup();

    fetch("tweets.json")
      .then(response => response.json())
      .then(tweets => {
        tweets.forEach(tweet => {
          const icon = L.icon({
            iconUrl: tweet.imageUrl,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
          });

          const marker = L.marker([tweet.latitude, tweet.longitude], { icon });
          marker.bindPopup(
            `<div class="popup-text"><strong>${tweet.text}</strong></div>
             <img src="${tweet.imageUrl}" class="popup-img" />
             <div><a href="${tweet.url}" target="_blank">לציוץ המקורי</a></div>`
          );
          tweetLayer.addLayer(marker);
        });

        tweetLayer.addTo(map);
      });

    const baseMaps = {
      "מפת רחובות": streetLayer
    };

    const overlayMaps = {
      "ציוצים": tweetLayer,
      "כבישים ראשיים": roadsLayer
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false, position: 'topright' }).addTo(map);
  </script>
</body>
</html>
